<html>
<head>
<title>Calculator</title>
<link href="calcu.css" rel="stylesheet" />
<script src="jquery-1.10.2.min.js" type="text/javascript"></script>
<script src="calcu.js" type="text/javascript"></script>
</head>
<body>


<table id="main" cellspacing="0" cellpadding="0">

	<tr>
		<td id="readout" colspan="4"><input type="text"></input></td>
		<td id="tape" rowspan="6">
			<div id="tape_detail">
				the tape readout will go here
			</div>
		</td>
	</tr>

	<tr>
		<td class="key" id="key_clear">C</td>
		<td class="key" id="key_divide">&divide;</td>
		<td class="key" id="key_times">&times;</td>
		<td class="key" id="key_minus">&minus;</td>
	</tr>

	<tr>
		<td class="key" id="key_7">7</td>
		<td class="key" id="key_8">8</td>
		<td class="key" id="key_9">9</td>
		<td class="key" id="key_plus" rowspan="2">&plus;</td>
	</tr>

	<tr>
		<td class="key" id="key_4">4</td>
		<td class="key" id="key_5">5</td>
		<td class="key" id="key_6">7</td>
	</tr>

	<tr>
		<td class="key" id="key_1">1</td>
		<td class="key" id="key_2">2</td>
		<td class="key" id="key_3">3</td>
		<td class="key" id="key_equals" rowspan="2">=</td>
	</tr>

	<tr>
		<td class="key" id="key_0" colspan="2">0</td>
		<td class="key" id="key_period">.</td>
	</tr>

</table>


</body>
</html>
