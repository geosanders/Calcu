<html>
<head>
<title>Calculator</title>
<link href="calcu.css" rel="stylesheet" />
<script src="jquery-1.10.2.min.js" type="text/javascript"></script>
<script src="calcu.js" type="text/javascript"></script>
</head>
<body>

<table id="main" width="1920" height="1080" border="0" cellpadding="0" cellspacing="0">
	<tr>
		<td colspan="11">
			<div class="key calc_01"></div>
		</td>
	</tr>
	<tr>
		<td rowspan="10">
			<div class="key calc_02"></div>
		</td>
		<td colspan="6">
			<div class="key calc_03"></div>
		</td>
		<td rowspan="9">
			<div class="key calc_04"></div>
		</td>
		<td rowspan="9">
			<div class="key calc_05" id="tape">
				<div id="tape_detail">
					the tape readout will go here
				</div>
			</div>
		</td>
		<td rowspan="9">
			<div class="key calc_06"></div>
		</td>
		<td rowspan="10">
			<div class="key calc_07"></div>
		</td>
	</tr>
	<tr>
		<td rowspan="8">
			<div class="key calc_08"></div>
		</td>
		<td>
			<div class="key calc_09" id="readout_op"></div>
		</td>
		<td colspan="4">
			<div class="key calc_10" id="readout"><input type="text"></input></div>
		</td>
	</tr>
	<tr>
		<td colspan="5">
			<div class="key calc_11"></div>
		</td>
	</tr>
	<tr>
		<td colspan="3">
			<div class="key calc_12" id="key_clear"></div>
		</td>
		<td>
			<div class="key calc_13" id="key_divide"></div>
		</td>
		<td>
			<div class="key calc_14" id="key_times"></div>
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<div class="key calc_15" id="key_7"></div>
		</td>
		<td>
			<div class="key calc_16" id="key_8"></div>
		</td>
		<td>
			<div class="key calc_17" id="key_9"></div>
		</td>
		<td>
			<div class="key calc_18" id="key_minus"></div>
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<div class="key calc_19" id="key_4"></div>
		</td>
		<td>
			<div class="key calc_20" id="key_5"></div>
		</td>
		<td>
			<div class="key calc_21" id="key_6"></div>
		</td>
		<td>
			<div class="key calc_22" id="key_plus"></div>
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<div class="key calc_23" id="key_1"></div>
		</td>
		<td>
			<div class="key calc_24" id="key_2"></div>
		</td>
		<td>
			<div class="key calc_25" id="key_3"></div>
		</td>
		<td rowspan="2">
			<div class="key calc_26" id="key_equals"></div>
		</td>
	</tr>
	<tr>
		<td colspan="3">
			<div class="key calc_27" id="key_0"></div>
		</td>
		<td>
			<div class="key calc_28" id="key_period"></div>
		</td>
	</tr>
	<tr>
		<td colspan="5">
			<div class="key calc_29"></div>
		</td>
	</tr>
	<tr>
		<td colspan="9">
			<div class="key calc_30"></div>
		</td>
	</tr>
	<tr>
		<td>
			<img src="images/spacer.gif" width="89" height="1" alt=""></td>
		<td>
			<img src="images/spacer.gif" width="5" height="1" alt=""></td>
		<td>
			<img src="images/spacer.gif" width="87" height="1" alt=""></td>
		<td>
			<img src="images/spacer.gif" width="29" height="1" alt=""></td>
		<td>
			<img src="images/spacer.gif" width="119" height="1" alt=""></td>
		<td>
			<img src="images/spacer.gif" width="121" height="1" alt=""></td>
		<td>
			<img src="images/spacer.gif" width="118" height="1" alt=""></td>
		<td>
			<img src="images/spacer.gif" width="36" height="1" alt=""></td>
		<td>
			<img src="images/spacer.gif" width="563" height="1" alt=""></td>
		<td>
			<img src="images/spacer.gif" width="24" height="1" alt=""></td>
		<td>
			<img src="images/spacer.gif" width="89" height="1" alt=""></td>
	</tr>
</table>


</body>
</html>
