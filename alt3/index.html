<html>
<head>
<title>Calculator</title>

<meta name="viewport" content="initial-scale=0.55, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes"/>

<link href="calcu.css" rel="stylesheet" />
<script src="../jquery-1.10.2.min.js" type="text/javascript"></script>
<script src="calcu.js" type="text/javascript"></script>
</head>
<body>

<table id="main" width="1920" height="1080" border="0" cellpadding="0" cellspacing="0">
	<tr>
		<td colspan="9">
			<div class="calc_01"></div>
		</td>
	</tr>
	<tr>
		<td rowspan="8">
			<div class="calc_02"></div>
		</td>
		<td>
			<div class="calc_03" id="readout_op"></div>
		</td>
		<td colspan="4">
			<div class="calc_04" id="readout"></div>
		</td>
		<td rowspan="8">
			<div class="calc_05"></div>
		</td>
		<td rowspan="8">
			<div class="calc_06" id="tape">
				<div id="tape_detail"></div>
			</div>
		</td>
		<td rowspan="8">
			<div class="calc_07"></div>
		</td>
	</tr>
	<tr>
		<td colspan="5">
			<div class="calc_08"></div>
		</td>
	</tr>
	<tr>
		<td>
			<div class="calc_09 key" id="key_divide"></div>
		</td>
		<td>
			<div class="calc_10 key" id="key_7"></div>
		</td>
		<td>
			<div class="calc_11 key" id="key_8"></div>
		</td>
		<td>
			<div class="calc_12 key" id="key_9"></div>
		</td>
		<td>
			<div class="calc_13 key" id="key_backspace"></div>
		</td>
	</tr>
	<tr>
		<td colspan="5">
			<div class="calc_14 key">
		</td>
	</tr>
	<tr>
		<td>
			<div class="calc_15 key" id="key_equals"></div>
		</td>
		<td>
			<div class="calc_16 key" id="key_4"></div>
		</td>
		<td>
			<div class="calc_17 key" id="key_5"></div>
		</td>
		<td>
			<div class="calc_18 key" id="key_6"></div>
		</td>
		<td>
			<div class="calc_19 key" id="key_minus"></div>
		</td>
	</tr>
	<tr>
		<td>
			<div class="calc_20 key" id="key_times"></div>
		</td>
		<td>
			<div class="calc_21 key" id="key_1"></div>
		</td>
		<td>
			<div class="calc_22 key" id="key_2"></div>
		</td>
		<td>
			<div class="calc_23 key" id="key_3"></div>
		</td>
		<td rowspan="2">
			<div class="calc_24 key" id="key_plus"></div>
		</td>
	</tr>
	<tr>
		<td>
			<div class="calc_25 key" id="key_clear"></div>
		</td>
		<td>
			<div class="calc_26 key" id="key_0"></div>
		</td>
		<td>
			<div class="calc_27 key" id="key_00"></div>
		</td>
		<td>
			<div class="calc_28 key" id="key_period"></div>
		</td>
	</tr>
	<tr>
		<td colspan="5">
			<div class="calc_29">
		</td>
	</tr>
	<tr>
		<td colspan="9">
			<div class="calc_30">
		</td>
	</tr>
</table>
<!-- End Save for Web Slices -->
</body>
</html>
