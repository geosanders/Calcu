<html>
<head>
<title>Calculator</title>

<meta name="viewport" content="initial-scale=0.55, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes"/>

<link href="calcu.css" rel="stylesheet" />
<script src="jquery-1.10.2.min.js" type="text/javascript"></script>
<script src="calcu.js" type="text/javascript"></script>
</head>
<body>

<table id="main" width="1920" height="1080" border="0" cellpadding="0" cellspacing="0">
	<tr>
		<td colspan="8">

		<td rowspan="8">
			<div class="key sharp-calc_02"></div>

			<div class="key sharp-calc_03a" id="readout_op"></div></div>
		<td colspan="4">
			<div class="key sharp-calc_03b" id="readout"></div>

			<div class="key sharp-calc_04" id="tape">

				</div>

		<td rowspan="8">

		<td>
			<img src="images/spacer.gif" width="1" height="186" alt=""></td>
	</tr>
	<tr>
		<td>

	</tr>
	<tr>
		<td rowspan="2">
			<div class="key sharp-calc_14" id="key_5"></div>

			<img src="images/spacer.gif" width="1" height="1" alt=""></td>
	</tr>
	<tr>
		<td rowspan="2">
			<div class="key sharp-calc_15" id="key_4"></div>

			<div class="key sharp-calc_16" id="key_6"></div>

			<div class="key sharp-calc_17" id="key_plus"></div>
		<td rowspan="2">
			<div class="key sharp-calc_18" id="key_divide"></div>
		<td>
			<img src="images/spacer.gif" width="1" height="134" alt=""></td>
	</tr>
	<tr>
		<td rowspan="2">
			<div class="key sharp-calc_19" id="key_2"></div>

			<img src="images/spacer.gif" width="1" height="1" alt=""></td>
	</tr>
	<tr>
		<td>
			<div class="key sharp-calc_20" id="key_1"></div>
		<td>
			<div class="key sharp-calc_21" id="key_3"></div>

			<div class="key sharp-calc_22" id="key_times"></div>

	</tr>
	<tr>
		<td>
			<div class="key sharp-calc_23" id="key_0"></div>
		<td>
			<div class="key sharp-calc_24" id="key_00"></div>
		<td>
			<div class="key sharp-calc_25" id="key_period"></div>

			<img src="images/spacer.gif" width="1" height="150" alt=""></td>
	</tr>
	<tr>
		<td colspan="8">
			<div class="key sharp-calc_26"></div>

</html>
